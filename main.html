<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- Write yout code here -->
<div class="container">
	<div class="display" id="display">
		
	</div>
	<div class="boxes">
		<div class="box" id="C">C</div>
		<div class="box" id="divi">/</div>
		<div class="box" id="*">*</div>
		<div class="box" id="back"><-</div>
		<div class="box" id="7">7</div>
		<div class="box" id="8">8</div>
		<div class="box" id="9">9</div>
		<div class="box" id="-">-</div>
		<div class="box" id="4">4</div>
		<div class="box" id="5">5</div>
		<div class="box" id="6">6</div>
		<div class="box" id="plus">+</div>
		<div class="box" id="1">1</div>
		<div class="box" id="2">2</div>
		<div class="box" id="3">3</div>
		<div class="box">.</div>
		<div class="box" id="op">(</div>
		<div class="box" id="0">0</div>
		<div class="box" id="cl">)</div>
		<div class="box" id="equal">=</div>
	</div>
</div>
    <script src="script.js"></script>
  </body>
</html>
